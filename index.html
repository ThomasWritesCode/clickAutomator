<!DOCTYPE html>
<html>
<head>
	<title>Click Automation</title>
	<style>
		body {
			text-align: center;
			font-size: 25px;
			font-family: Georgia,Cambria,"Times New Roman",Times,serif;
		}
		#clickMe {
			font-family: Georgia,Cambria,"Times New Roman",Times,serif;
			font-size: 25px;
			font-weight: bold;
			border-radius: 15px;
			background-color: grey;
			padding: 50px;
			width: 300px;
			margin-top: 50px;
			outline: 0;
		}
	</style>
</head>
<body>
	<h1>Click Automation</h1>
	<button id="clickMe" onclick="clicked()">Click Here</button>
	<p id="clickCount">You have clicked: 0 times</p>
	<script>
		let clickCount = 1;
		function clicked() {
			document.getElementById("clickCount").innerHTML = "You have clicked: " + clickCount++ + " times";
		}
	</script>
</body>
</html>
